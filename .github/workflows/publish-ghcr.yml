name: Publish Images

on:
  push:
    branches: [main]
    paths-ignore:
      - 'examples/**'
      - '**/*.md'
  workflow_dispatch:
    inputs:
      api_url:
        description: 'API URL for dashboard (NEXT_PUBLIC_API_URL)'
        required: false
        default: ''

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: server
            dockerfile: Dockerfile.server
          - image: dashboard
            dockerfile: Dockerfile.dashboard
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Read package version
        id: pkg
        run: |
          version=$(node -p "require('./package.json').version")
          echo "version=$version" >> "$GITHUB_OUTPUT"
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./${{ matrix.dockerfile }}
          push: true
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ inputs.api_url || vars.NEXT_PUBLIC_API_URL || 'http://localhost:5002' }}
          tags: |
            ghcr.io/${{ github.repository }}-${{ matrix.image }}:latest
            ghcr.io/${{ github.repository }}-${{ matrix.image }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}-${{ matrix.image }}:${{ steps.pkg.outputs.version }}
